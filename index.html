<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>

    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>

            <div class="col-2">
              <div class="input-wrapper">
                <label for="informacoes-nome">Nome</label>
                <input type="text" id="informacoes-nome" />
              </div>

              <div class="input-wrapper">
                <label for="informacoes-sobre">Sobrenome</label>
                <input type="text" id="informacoes-sobre" />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="informacoes-email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" id="informacoes-email" />
            </div>

            <div class="input-wrapper">
              <label for="informacoes-password"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input type="password" id="informacoes-password" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="mentor-nome"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input type="text" name="" id="mentor-nome" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>

            <h2>Primeira mentoria</h2>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="mentor-second-date"
                  >Data <span>(DD/MM/AAAA)</span></label
                >
                <input type="date" id="mentor-first-date" />
              </div>

              <div class="input-wrapper">
                <label for="mentor-second-begin">Das</label>
                <input type="time" id="mentor-first-date" />
              </div>

              <div class="input-wrapper">
                <label for="mentor-second-end">Até</label>
                <input type="time" id="mentor-first-date" />
              </div>
            </div>

            <h2>Segunda mentoria</h2>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="mentor-second-date"
                  >Data <span>(DD/MM/AAAA)</span></label
                >
                <input type="date" id="mentor-first-date" />
              </div>

              <div class="input-wrapper">
                <label for="mentor-second-begin">Das</label>
                <input type="time" id="mentor-first-date" />
              </div>

              <div class="input-wrapper">
                <label for="mentor-second-end">Até</label>
                <input type="time" id="mentor-first-date" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <button class="button" form="my-form">Salvar</button>
      </footer>
    </div>
  </body>
</html>
